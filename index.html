<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sevgi ve Fotoğraf</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff0f5;
            color: #333;
            text-align: center;
            padding: 40px;
        }
        h1 {
            color: #ff4f81;
            font-size: 48px;
            margin-bottom: 20px;
        }
        p {
            font-size: 22px;
            color: #555;
            font-weight: bold;
        }
        .quote {
            font-style: italic;
            font-size: 24px;
            color: #ff69b4;
            margin: 20px 0;
        }
        .heart {
            color: #ff4f81;
            font-size: 30px;
        }
        .photo-gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }
        .photo-gallery a {
            display: inline-block;
        }
        img {
            width: 250px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        img:hover {
            transform: scale(1.1);
        }
        .footer {
            margin-top: 30px;
            font-size: 18px;
            color: #ff4f81;
        }
    </style>
</head>
<body>

    <h1>Seni Seviyorum Bitanem <span class="heart">♥</span></h1>
    
    <p class="quote">"Bu harika tırnaklara bakın, harika sevgilim! <span class="heart">♥</span>"</p>
    
    <div class="photo-gallery">
        <a target="_blank" href="https://imageshack.com/i/pmFPydV2j">
            <img src="https://imagizer.imageshack.com/v2/150x100q70/922/FPydV2.jpg" alt="Fotoğraf 1" />
        </a>
        <a target="_blank" href="https://imageshack.com/i/pomtdw8Ej">
            <img src="https://imagizer.imageshack.com/v2/150x100q70/924/mtdw8E.jpg" alt="Fotoğraf 2" />
        </a>
        <a target="_blank" href="https://imageshack.com/i/po1FeLHFj">
            <img src="https://imagizer.imageshack.com/v2/150x100q70/924/1FeLHF.jpg" alt="Fotoğraf 3" />
        </a>
        <a target="_blank" href="https://imageshack.com/i/pmrEQ8Ykj">
            <img src="https://imagizer.imageshack.com/v2/150x100q70/922/rEQ8Yk.jpg" alt="Fotoğraf 4" />
        </a>
        <a target="_blank" href="https://imageshack.com/i/pnGBE9FSj">
            <img src="https://imagizer.imageshack.com/v2/150x100q70/923/GBE9FS.jpg" alt="Fotoğraf 5" />
        </a>
    </div>

    <img src="https://drive.google.com/uc?id=19Jc0JiUnWyQk-7vA6W9R6s_4ZXv_P4nb" alt="Seni seviyorum bitanem!" />

    <p class="quote">"Seni seviyorum bitanem! <span class="heart">♥</span>"</p>

    <div class="footer">
        <p>Birlikte geçirdiğimiz her an çok özel <span class="heart">♥</span></p>
    </div>

</body>
</html>
